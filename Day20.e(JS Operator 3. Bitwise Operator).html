<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics : Operator part 3</title>
</head>

<body>

    <pre>
        Operators:-


        4. Bitwise Operator:-
         <<, >>, &, |, !, <<<, >>>, ~, ^

        Here:-
         These Are Left Shift, Right Shift, And, Or, Nor, Left Shift with 0 Append, Right Shift With Zero Append, Not, XOR 

    </pre>


    <script>





        document.write("Example 1:- Bitwise And<br>")
        let a = 5 & 1

        //The Values are first transformed into binary from decimal and then and operator is used
        // After the use, the output is displayed in decimal form
        document.write(`The Value of a is ${a} <br>`)
        //   This Method of writing document.write is called Template Literals


        document.write('<br>')
        document.write("Example 2:- Bitwise Or<br>")
        let b = 7 | 15
        document.write(`The Value of b is ${b} <br>`)


        document.write('<br>')
        document.write("Example 3:- Bitwise Left Shift <br>")
        let c = 10 << 1
        document.write(`The Value of c is ${c} <br>`)





    </script>

</body>

</html>
