      setInterval(() => {
        //MEANS IT WILL LOAD THIS after 1 SECOND
        let today = new Date();
        hr = today.getHours(); //getHours gets Hours
        min = today.getMinutes(); //getMinutes gets Minutes
        sec = today.getSeconds(); //getSeconds gets Seconds
        str = hr + ":" + min + ":" + sec;
        document.getElementById("time").innerHTML = str;
      }, 1000); //1000 means 1000 represents 1 seconds, Here IT WILL LOAD THIS after 1 SECOND

      setTimeout(() => {
        //MEANS IT WILL PERFORM THIS after
        document.getElementById("time").style.color = "red";
      }, 5000); //5000 means 5000 represents 5 seconds, Here IT WILL PERFORM THIS after 5 SECOND
