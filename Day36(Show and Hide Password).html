<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide Password</title>
</head>

<body>
    <label for="demo">Password</label>
    <input type="password" id="demo">
    <button onclick="showhide()" id="btn1">Show</button>
    <label for="" onclick="showhide()" id="lab1">show</label>





    <script>
        let pwd_chk = true //That means Password is hidden


        // let pwd_chk = pw //Can ALso Be Written as this. But after this, we have to write the following in if checking parameter
        // if (pwd_chk==pw) {  

        //we can reverse this whole process aswell
        //so alternatively, for text to convert in password
        //pwd_chk=false //This means password is visible

        function showhide() {
            if (pwd_chk) {        //We created a boolean here i.e pwd_chk. FOR BOOLEAN, NO NEED TO SET COMPARISION For True or FALSE Only.
                //if(pwd_chk==true){ Normally we do like this
                pwd_chk = false //this converts the true nature into false
                document.getElementById("demo").setAttribute('type', 'text')
                //HERE SET ATTRIBUTES CHANGES THE ATTRIBUTE FROM TYPE - PASSWORD TO TYPE-TEXT

                document.getElementById("lab1").innerHTML = "Hide"
                document.getElementById("btn1").innerHTML = "Hide"
            }
            else {
                pwd_chk = true
                document.getElementById("demo").setAttribute('type', 'password')

                document.getElementById("lab1").innerHTML = "Show"
                document.getElementById("btn1").innerHTML = "Show"
            }
        }
    </script>
</body>

</html>
