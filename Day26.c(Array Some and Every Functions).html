<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some and Every</title>
  </head>

  <body>
    <script>
      // some returns true if any one element satisfies the condition otherwise returns false
      let a = [10, 20, 30, 40, 100];
      let result = a.some((item) => item <= 10);
      document.write(`Result via SOME<br>`, result);

      // every returns true only if all the elements satisfy the condition, otherwise returns false
      document.write(
        `<br><br> Result Via EVERY<br>` + a.every((item) => item > 20)
      );
    </script>
  </body>
</html>
